<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Расчет ремонта</title>
	<link rel="stylesheet" type="text/css" href="css/repair.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.fs.selecter.css">
</head>
<body>
	<!-- It will be opened a new window  калькуляция -->
	<div class="b-repair-fon">
		<div class="b-repair">
			<div class="b-repair-border">
				<div class="repair-cencel">
                		<img src="img/from/cancel.png">
                </div>
                <div class="repair-form">

                	<form >
                		<h5>Рассчитать стоимость ремонта</h5>
                		<div class="select-pice">
                       <select name="what[]">
						    <option selected disabled>Что ремонтируем?</option>
						    <option value="Телефон">Телефон</option>
						    <option value="Ноутбук">Ноутбук</option>
						    <option value="Компьютер">Компьютер</option>
					   </select>
					   </div>
					

					    <select name="what[]">
						    <option selected disabled>Марка?</option>
						    <option value="Марка1">Марка1</option>
						    <option value="Марка2">Марка2</option>
						    <option value="Марка3">Марка3</option>
					   </select>

					   <select name="what[]">
						    <option selected disabled>Модель?</option>
						    <option value="Модель1">Модель1</option>
						    <option value="Модель2">Модель2</option>
						    <option value="Модель3">Модель3</option>
					   </select>

					   <select name="what[]">
						    <option selected disabled>Какая неисправность?</option>
						    <option value="Неисправность1">Неисправность1</option>
						    <option value="Неисправность1">Неисправность1</option>
						    <option value="Неисправность1">Неисправность1</option>
					   </select>

					   <div class="btn-ripair">
					   	<div class="btn-ripair-img">
					   	<img src="img/btn-right/btn-calc.png">
					   	</div>
					   	<p>Расчитать</p>
					   </div>	

                	</form>
                </div>

			</div>	
		</div>
	</div>

<!-- end  калькуляция -->




	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.fs.selecter.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
